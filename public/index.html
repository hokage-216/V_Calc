<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/main.css">
    <script type="module" src="js/calculator.js"></script>
    <script type="module" src="js/actions.js"></script>
    <title>V Calc | v_1.0</title>
</head>
<body>
    <h1 id="title-name" class="share-tech-mono-regular">V-Calc (v_1.0)</h1>
    <div id="calc-wrapper">
        <div id="display-container">
            <div id="current-log"></div>
            <div id="return-result"></div>
        </div>
        <div id="button-container">
            <div class="row">
                <button type="button" class="button col-1" id="clear-calc">AC</button>
                <button type="button" class="button col-2" id="clear-entry">CE</button>
                <button type="button" class="button col-3" id="percentage-sign">%</button>
                <button type="button" class="button col-4" id="division-sign">/</button>
            </div>
            <div class="row">
                <button type="button" class="button col-1" id="seven">7</button>
                <button type="button" class="button col-2" id="eight">8</button>
                <button type="button" class="button col-3" id="nine">9</button>
                <button type="button" class="button col-4" id="multiply-sign">x</button>
            </div>
            <div class="row">
                <button type="button" class="button col-1" id="four">4</button>
                <button type="button" class="button col-2" id="five">5</button>
                <button type="button" class="button col-3" id="six">6</button>
                <button type="button" class="button col-4" id="minus-sign">-</button>
            </div>
            <div class="row">
                <button type="button" class="button col-1" id="one">1</button>
                <button type="button" class="button col-2" id="two">2</button>
                <button type="button" class="button col-3" id="three">3</button>
                <button type="button" class="button col-4" id="plus-sign">+</button>
            </div>
            <div class="row">
                <button type="button" class="button col-1" id="period-sign">.</button>
                <button type="button" class="button col-2" id="zero">0</button>
                <button type="button" class="button" id="equal-sign">=</button>
            </div>
        </div>
    </div>
</body>
</html>
